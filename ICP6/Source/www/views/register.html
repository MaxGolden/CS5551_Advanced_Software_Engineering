<div class="modal">

  <!-- Modal header bar -->
  <ion-header-bar class="bar-secondary">
    <h1 class="title">Sign Up</h1>
    <button class="button button-clear button-positive" ng-click="closesignup()">Cancel</button>
  </ion-header-bar>

  <!-- Modal content area -->
  <ion-content>
    <form ng-submit="createTask(task)">

      <div class="content has-header">
        <div class="list">
          <label class="item item-input item-stacked-label">
            <span class="input-label">First Name</span>
            <input type="text" placeholder="" ng-model="task.title">
          </label>
          <label class="item item-input item-stacked-label">
            <span class="input-label">Last Name</span>
            <input type="text" placeholder="">
          </label>
          <label class="item item-input item-stacked-label">
            <span class="input-label">Username</span>
            <input type="text" placeholder="">
          </label>
          <label class="item item-input item-stacked-label">
            <span class="input-label">Email</span>
            <input type="text" placeholder="">
          </label>
          <label class="item item-input item-stacked-label">
            <span class="input-label">Password</span>
            <input type="password" placeholder="">
          </label>
          <label class="item item-input item-stacked-label">
            <span class="input-label">Confirm password</span>
            <input type="password" placeholder="">
          </label>
        </div>

      <div class="padding">
        <button type="submit" class="button button-block button-positive" ng-click="closeall()">Register</button>
      </div>
      </div>

    </form>
    
  </ion-content>
</div>
