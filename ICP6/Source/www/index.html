<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title>ICP6</title>
  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>
  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>
  <!-- your app's js -->
  <script src="js/app.js"></script>
</head>

<body ng-app="todo" >
  <ion-side-menus>
    <!-- Center content -->
    <ion-side-menu-content>
      <ion-header-bar class="bar-dark" ng-controller="TodoCtrl">
        <h1 class="title">Todo</h1>
        <button menu-toggle="left" class="button button-icon icon ion-person" ng-repeat="task in tasks">
        <i></i>Welcome, {{task.title}}
        </button>
        <a class="button button-icon" ng-click="newTask()">
          <i class="icon ion-log-in"></i>Login
        </a>
      </ion-header-bar>
      <ion-content>
        <ion-list>
          <ion-item ng-repeat="task in tasks">
            {{task.title}}
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-side-menu-content>
    <!-- Left menu -->
    <ion-side-menu side="left">
      <ion-header-bar class="bar-dark">
        <h1 class="title">Hello</h1>
      </ion-header-bar>
      <ion-content class="has-header">
        <ion-list>
          <ion-item menu-close >
            Profile
          </ion-item>
          <ion-item menu-close >
            Orders
          </ion-item>
          <ion-item menu-close >
            Personal Settings
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-side-menu>
    <script src="views/register.html" type="text/ng-template" />
  </ion-side-menus>
</body>
</html>
